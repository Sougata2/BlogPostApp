{% extends "base.html" %}
{% block content %}
{% if name %}
<h1>Hello {{ name }}</h1>
{% else %}
<h1>What's your Name?</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.name(class='form-control')}}
  </div>
  {{ form.submit(class="btn btn-outline-info") }}
</form>
{% endif %}
{% endblock %}
